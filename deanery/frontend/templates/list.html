<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список форм</title>
  <style>
    body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #1e1e1e;
    border-radius: 8px;
    margin: 10px 0;
    padding: 15px;
    transition: background-color 0.3s;
}

li:hover {
    background-color: #333;
}

a {
    text-decoration: none;
    color: #ffffff;
    display: block;
}

  </style>
</head>
<body>
    <div class="container">
        <h1>Список форм</h1>
        <ul id="form-list"></ul>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const apiUrl = 'http://127.0.0.1:8000/form/list/';
    const formList = document.getElementById('form-list');

    fetch(apiUrl)
        .then(response => {
            // Логируем ответ для диагностики
            console.log('Ответ от сервера:', response);

            if (!response.ok) {
                throw new Error('Сеть ответила с ошибкой: ' + response.status);
            }

            return response.json(); // Здесь может произойти ошибка
        })
        .then(data => {
            data.forEach(item => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');

                link.href = `http://127.0.0.1:8000/front/${item.id}/`;
                link.textContent = `${item.name} (Создано: ${new Date(item.created_at).toLocaleString()})`;

                listItem.appendChild(link);
                formList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });
});

    </script>
</body>
</html>
